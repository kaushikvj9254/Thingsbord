        $(document).ready(function () {
            $(".box").click(function () {
                $("#chartContainer").toggle();

<body>
    <style>
        .boxside{
            position: relative;
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .box {
            position: relative;
            width: 100%;
            height: 20%;
            display: flex;
          cursor: pointer;
            background: #e1e1e1;
            margin: 10px 0;
         
        }
        .green{
            width: 6%;
            height: 100%;
            background: rgb(34, 255, 34);
            padding: 2rem 0;
        }
        .icon{
            position: absolute;
         right:0;
         bottom: 0;
         padding: 15px;
        }
    </style>
    <div style="display: flex;">
        <div class="boxside">
            <div class="box">
                <div class="green"></div>
                <div style="padding: 0.3rem;">Dose Weight L1 D1 </div>
               <i class="fas fa-chart-line icon"></i>
            </div>
            <div class="box">
                <div class="green"></div>
                <div style="padding: 0.3rem;">Dose Weight L2 D1 </div>
               <i class="fas fa-chart-line icon"></i>
            </div>
            <div class="box">
                <div class="green"></div>
                <div style="padding: 0.3rem;">Dose Weight L3 D1 </div>
               <i class="fas fa-chart-line icon"></i>
            </div>
            <div class="box">
                <div class="green"></div>
                <div style="padding: 0.3rem;">Dose Weight L4 D1 </div>
               <i class="fas fa-chart-line icon"></i>
            </div>
        </div>  
    
    <div id="chartContainer" style="height: 388px; width: 75%;"></div>
